<!DOCTYPE html> 
<html lang="ko">
<head> <!--head:문서의 메타 데이터 및 외부 리소스 정의-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title> <!--title: 브라우저 창의 제목-->
    <link rel="stylesheet" href="valid.css"/> <!--외부 스타일시트 파일 연결-->
</head>


<body> <!--body : 문서의 본문내용 정의-->
    <div> <!--div : 페이지 내 요소를 그룹화-->
        <form> <!--form : 사용자로부터 정보 입력받는 폼 정의-->
            <h1>회원가입</h1> <!--h1 : 제목-->
            <hr><br>
            <label>이름 <!--label : 입력 필드에 대한 레이블-->
                <br><input type="text" id="nic"> <!--input : 사용자로부터 데이터 입력받음-->
                <!--id : 입력 필드 식별하는 고유한 식별자-->
                <div id="name_unvalid" class="fail" style="color: red;">필수 입력 항목입니다!</div>
                <div id="name_valid" class="fail" style="color: green;">멋진 이름이네요!</div>
            </label><br>
            <label>이메일
                <br><input type="email" id="email">
                <div id="email_unvalid" class="fail" style="color: red;">올바른 이메일 형식이 아닙니다!</div>
                <div id="email_valid" class="fail"  style="color: green;">올바른 이메일 형식입니다!</div>
            </label><br>
            <label>나이
                <br><input type="number" id="age">
                <div id="age_unvalid" class="fail" style="color: red;">나이를 입력해 주세요!</div>
                <div id="age_19" class="fail" style="color: red;">미성년자는 가입할 수 없습니다.</div>
                <div id="age_valid" class="fail" style="color: green;">올바른 나이 형식입니다!</div>
            </label><br>
            <label>비밀번호
                <br><input type="password" id="pwd">
                <div id="underpwd" class="fail" style="color: red;">비밀번호는 최소 4자리 이상이어야 합니다.</div>
                <div id="overpwd" class="fail" style="color: red;">비밀번호는 12자리까지 입력 가능합니다.</div>
                <div id="pwd_valid" class="fail"  style="color: green;">올바른 비밀번호입니다!</div>
            </label><br>
            <label>비밀번호 확인
                <br><input type="password" id="pwdCheck">
                <div id="pwdCheck_unvalid" class="fail" style="color: red;">비밀번호가 일치하지 않습니다.</div>
                <div id="pwdCheck_valid" class="fail" style="color: green;">비밀번호가 일치합니다.</div>
            </label><br><br>
            <button id="submit">가입하기</button> <!--button : 폼제출버튼-->
            <br>
        </form>
    </div>
    <div class="modal">
            <div class="modal_body">
                <h2>가입 성공!</h2> <!--모달창 제목-->
                <p>umc 챌린저 가입을 축하합니다.</p> <!--내용-->
                <div class="close_wrap">
                    <button class="close">닫기</button>
                </div>
            </div>
        </div>
</body>

<script src="valid.js"></script>

</html>
